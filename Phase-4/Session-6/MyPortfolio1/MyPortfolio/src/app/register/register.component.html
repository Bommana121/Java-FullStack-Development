<br><br>
<hr style="height:5px;border:none;color:#333;background-color: #333;">
<div class="jumbotron">
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h2 appChangeColor highlight>Registration Reactive Form</h2>
				<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
					<div class="form-group">
                        <label>Name</label>
                        <input type="text" [(ngModel)]="userData.name" formControlName="name" class="form-control"
                        [ngClass]="{'is-invalid':submitted && f['name'].errors}"/>

                        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                            <div *ngIf="f['name'].errors['required']">
                                Name can not be Empty
                            </div>
                        </div>
					</div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" [(ngModel)]="userData.address" formControlName="address" class="form-control"
                        [ngClass]="{'is-invalid':submitted && f['address'].errors}"/>

                        <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                            <div *ngIf="f['address'].errors['required']">
                                Address can not be Empty
                            </div>
                        </div>
					</div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" [(ngModel)]="userData.email" formControlName="email" class="form-control"
                        [ngClass]="{'is-invalid':submitted && f['email'].errors}"/>

                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                            <div *ngIf="f['email'].errors['required']">
                                Email can not be Empty
                            </div>
                            <div *ngIf="f['email'].errors['email']">
                                Email Id is not Valid
                            </div>
                        </div>
					</div>
                    <div class="form-group">
                        <label>Qualification</label>
                        <input type="text" [(ngModel)]="userData.qualification" formControlName="qualification" class="form-control"
                        [ngClass]="{'is-invalid':submitted && f['qualification'].errors}"/>

                        <div *ngIf="submitted && f['qualification'].errors" class="invalid-feedback">
                            <div *ngIf="f['qualification'].errors['required']">
                                Qualification can not be Empty
                            </div>
                        
                        </div>
					</div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="text" [(ngModel)]="userData.age" formControlName="age" class="form-control"
                        [ngClass]="{'is-invalid':submitted && f['age'].errors}"/>

                        <div *ngIf="submitted && f['age'].errors" class="invalid-feedback">
                            <div *ngIf="f['age'].errors['required']">
                                Age can not be Empty
                            </div>
                        
                        </div>
					</div>
                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
				</form>
			</div>
		</div>
	</div>
</div>
